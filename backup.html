{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- custom css & js -->
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <script src="{% static 'main.js' %}" defer></script>
    <!-- dropzone css & js -->
    <script src="{% static 'dropzone.js' %}" defer></script>
    <link rel="stylesheet" href="{% static 'dropzone.css' %}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Language Detection !</title>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
          <span class="navbar-brand mb-0 h1"><h1 class="display-5" style="font-family: 'Overpass', sans-serif;">Language Detector</h1></span>
        </div>
      </nav>
    
    <div class="container mt-3" ">
        {% block content %}
        <form action="/upload" class="dropzone dz" style="margin-top: 200px;" id="my-dropzone">
            {% csrf_token %}
                <div class="fallback">
                    <input name="file" type="file" multiple />
                    
                </div>
            </div>
        </form>
        {% if messages %}
				
						<div class="alert alert-success container mt-5 " style="width: 77vw;" role="alert">
							{% for i in messages%}
							{{i}}
							{% endfor %}
						</div>
				
			{% endif %}
        {% endblock content %}
    </div>
    <h6 class="mark align-bottom">Developed by 19DCS015 and 19DCS011.</h6>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
   
</body>
</html>
